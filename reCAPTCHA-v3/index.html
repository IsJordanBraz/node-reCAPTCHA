<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 30px;">reCAPTCHA-V3</h1>

        <form id="submit">

            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <button class="g-recaptcha" 
                data-sitekey="Your site key" 
                data-callback='onSubmit' 
                data-action='submit'>Submit</button>
          </form>
    </div>    
    <script>

        function onSubmit(e) {  
            const name = document.querySelector('#formGroupExampleInput').value;
            const email = document.querySelector('#exampleInputEmail1').value;
            const captcha = document.querySelector('#g-recaptcha-response').value;

            fetch('/check', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body : JSON.stringify({name: name, email: email, captcha: captcha })
            }).then((res) => res.json()).then((data) => alert(data.msg));
        }

    </script>
</body>
</html>
